name: hi_toeic
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ui
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3

  # state management
  get: ^4.6.6

  #api
  intl: ^0.19.0
  flutter_localizations:
